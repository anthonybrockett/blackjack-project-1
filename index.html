<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1: Blackjack</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>BLACKJACK</header>
    <section id="message">MESSAGE</section>
    <div id="dealer">DEALER</div>
    <div id="table">DEALER MUST HIT SOFT 17</div>
    <div id="player">PLAYER</div>
    <div id="play-buttons">
        <button>HIT</button>
        <button>STAY</button>
        <button>SURRENDER</button>
        <button>SPLIT</button>
        <button>DOUBLE DOWN</button>
    </div>
    <div id="deal-button">
        <button>DEAL HAND</button>
    </div>
    <div id="bet-buttons">
        <button style="background-color:yellow" attribute type="number">25</button>
        <button style="background-color:grey">50</button>
        <button style="background-color:whitesmoke">100</button>
        <button style="background-color:white">Reset</button>
    </div>
    <div id="current-bet"></div>
    <div id="bank"></div>
    
</body>
</html>
