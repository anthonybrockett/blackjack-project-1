<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1: Blackjack</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>BLACKJACK</header>
    <section id="message">Seat Open! Come Try Your Luck!</section>
    <div id="dealer">DEALER</div>
    <div id="table">
        <div id="dealer-hand"></div>
        DEALER MUST HIT ON 16
        <div id="player-hand"></div>
    </div>
    <div id="play-again-button">
        <button>PLAY AGAIN</button>
    </div>
    <div id="player">PLAYER</div>
    <div id="play-buttons">
        <button id="hit-button">Hit</button>
        <button id="stay-button">Stay</button>
        <button id="surrender-button">Surrender</button>
        <!-- <button>SPLIT</button> -->
        <!-- <button>DOUBLE DOWN</button> -->
    </div>
    <div id="deal-button">
        <button>DEAL HAND</button>
    </div>
    <div id="bet-buttons">
        <button style="background-color:yellow" id="bet-25">25</button>
        <button style="background-color:grey" id="bet-50">50</button>
        <button style="background-color:whitesmoke" id="bet-100">100</button>
    </div>
    <div id="reset-button">
        <button style="background-color:white">Reset</button>
    </div>
    <div id="current-bet"></div>
    <div id="bank"></div>
    
</body>
</html>
